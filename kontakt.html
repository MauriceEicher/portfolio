  <div class="grid">
    <div class="item col-9">
        <h1 class="bigtype_h1">Kontakt
            <hr class="linie_bigtype expand_on_scroll">
        </h1>
    </div>
  </div>

  <div style="height: 20vh;"></div>

  <!-- Kontaktformular(e) -->

  <form action="mailto:maurice.eicher@gmail.com" method="post" enctype="text/plain" autocomplete="off">

    <div class="grid">

        <div class="item col-3">
            <label for="name">Dein Name:</label><br>
            <input class="eingabefeld" type="text" id="name" name="Name" required placeholder="Mustername">
        </div>

        <div class="item col-3">
            <label for="email">Deine E-Mail:</label><br>
            <input class="eingabefeld" type="email" id="email" name="Email" required placeholder="examlpe@email.com">
        </div>

      </div>

      <div class="grid">

        <div class="item col-6">
            <label for="subject">Betreff:</label><br>
            <input class="eingabefeld" type="text" id="subject" name="Betreff" required placeholder="Mein Betreff...">
        </div>

      </div>

      <div class="grid">

        <div class="item col-6">
            <label for="message">Nachricht:</label><br>
            <textarea class="eingabefeld" id="message" name="Nachricht" required placeholder="Meine Nachricht..."></textarea>
        </div>

      </div>

      <div class="grid">

        <div class="item col-2">
            <button type="submit">Senden</button>
        </div>

        <div class="item col-2">
            <button type="reset">Zurücksetzen</button>
        </div>

      </div>

  </form>
